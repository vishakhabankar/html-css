<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">  
    <script src="https://kit.fontawesome.com/52df205033.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="pizza.html">Back</a>
    <center>
    <br>
    <form>
        <h2>Registration Form</h2>
        <div class="input_icons">
            <label>First Name</label>
            <i class="fa-solid fa-circle-user icon"></i>
            <input class="input_field" type="text" placeholder="Enter First name"><br>
        </div>
        <div class="input_icons">
            <label>Last Name</label>
            <i class="fa-solid fa-user icon"></i>
            <input class="input_field" type="text" placeholder="Enter Last name"><br>
        </div>
        <div class="input_icons">
            <label>Email</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa-solid fa-envelope icon"></i>
            <input class="input_field" type="email" placeholder="Enter email"><br>
        </div>
        <div class="input_icons">
            <label for="pass">Password</label>
            &nbsp;
            <i class="fa-solid fa-unlock icon"></i>
            <input class="input_field" type="text" placeholder="Enter your password"><br>
        </div>
        <div class="input_icons">
            <label>DOB</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa-regular fa-calendar icon"></i>
            <input class="input_field" type="date" id="date" placeholder="Enter DOB"><br>
            </div>
        <div class="input_icons">
            <label>Address</label>
            <textarea name="Address" id="address"></textarea><br>
        </div>
        
        <div class="gender" style="display: flex;">
            <label id="gen">Gender</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="genderm" style="margin-top: 6px;">
        <label for="">Male</label>
        <input type="radio" name="gender" id="genderf" style="margin-top: 6px;">
        <label for="">Female</label>
        <input type="radio" name="gender" id="gendero" style="margin-top: 6px;">
        <label for="">Other</label>
        </div>
        <Button>Register</Button>
        
        
        
        
    
    </form>
</center>
</body>
</html>
